<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Puzzle</title>
</head>
<body>

  <table>
    <tr>
      <td>1</td>
      <td>9</td>
      <td>2</td>
      <td>10</td>
    </tr>

    <tr>
      <td>3</td>
      <td>6</td>
      <td>5</td>
      <td>4</td>
    </tr>

    <tr>
      <td>11</td>
      <td>13</td>
      <td>12</td>
      <td>15</td>
    </tr>

    <tr>
      <td>8</td>
      <td>14</td>
      <td>7</td>
      <td class="empty"></td>
    </tr>
  </table>

  <button id="show-hint" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Give me a hint</button>

  <div class="hint">
    <p>
      Reorder the tiles by ascending order. Good Luck!
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
